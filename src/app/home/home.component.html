<div class="container-fluid dip-container">
    <div class="form-check">
      <input [(ngModel)]="modelSpace" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="HSI" checked>
      <label class="form-check-label" for="exampleRadios1">
        RGB to HSI
      </label>
    </div>
    <div class="form-check">
      <input [(ngModel)]="modelSpace" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="RGB">
      <label class="form-check-label" for="exampleRadios2">
        HSI to RGB
      </label>
    </div>
    <div class="form-group">
      <label for="exampleFormControlFile1">Select image:</label>
      <input type="file" (change)="fileSelected($event.target.files[0])" class="form-control-file" accept="image/png, image/jpeg" id="exampleFormControlFile1">
    </div>
    <div>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
</div>
