<div class="container-fluid dip-container">
  <spinner *ngIf="loading"></spinner>
  <error *ngIf="error"></error>
  <div *ngIf="!selectedImage" style="font-size: 2.5em;">Select an image from the toolbar on the right -------></div>
  <div class="img-container">
    <div class="original-image-container">
      <div *ngIf="selectedImage">
        <div>
          <img [src]="selectedImage.url"/>
        </div>
        <div class="photo-label">Original</div>
      </div>
    </div>
    <div *ngIf="result" class="image-flex-row">
      <div>
        <img [src]="result.urls[0]"/>
        <div class="photo-label" *ngIf="result.file === 'HSI'">H</div>
        <div class="photo-label" *ngIf="result.file === 'RGB'">R</div>
      </div>
      <div>
        <img [src]="result.urls[1]"/>
        <div class="photo-label" *ngIf="result.file === 'HSI'">S</div>
        <div class="photo-label" *ngIf="result.file === 'RGB'">G</div>
      </div>
      <div>
        <img [src]="result.urls[2]"/>
        <div class="photo-label" *ngIf="result.file === 'HSI'">I</div>
        <div class="photo-label" *ngIf="result.file === 'RGB'">B</div>
      </div>
    </div>
  </div>
  <div class="form-check">
    <div>
      <input [(ngModel)]="modelSpace" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="HSI" checked>
      <label class="form-check-label" for="exampleRadios1">
        RGB to HSI
      </label>
    </div>
    <div>
      <input [(ngModel)]="modelSpace" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="RGB">
      <label class="form-check-label" for="exampleRadios2">
        HSI to RGB
      </label>
    </div>
    <div>
      <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
  </div>
</div>
