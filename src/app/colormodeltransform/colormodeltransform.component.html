<div class="container-fluid dip-container">
  <div>
    <img *ngIf="selectedImage" [src]="selectedImage.url"/>
  </div>
  <div class="form-check">
    <input [(ngModel)]="modelSpace" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="HSI" checked>
    <label class="form-check-label" for="exampleRadios1">
      RGB to HSI
    </label>
  </div>
  <div class="form-check">
    <input [(ngModel)]="modelSpace" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="RGB">
    <label class="form-check-label" for="exampleRadios2">
      HSI to RGB
    </label>
  </div>
  <div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
</div>
