<div class="container-fluid dip-container">
  <div class="img-container">
    <div>
      <img *ngIf="selectedImage" [src]="selectedImage.url"/>
    </div>
    <div>
      <img *ngIf="result" [src]="result.urls[0]"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Red</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="phaseShifts.red" placeholder="Enter phase shift">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Blue</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="phaseShifts.blue" placeholder="Enter phase shift">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Green</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="phaseShifts.green" placeholder="Enter phase shift">
    </div>
  </div>
  <div>
    <button class="btn btn-primary" (click)="submit()">Submit</button>
  </div>
</div>
